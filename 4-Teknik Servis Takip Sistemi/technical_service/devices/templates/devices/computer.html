<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Bilgisayar Teknik Servis Kayıt Sayfası</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background:linear-gradient(to right,rgb(245, 242, 242), rgb(94, 90, 90));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }
        label,option{
            font-weight: bold;
            margin-top: 5px;
            margin-bottom: 5px;    
        }
    </style>
</head>
<body>    
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card shadow-sm mb-4" style="width:600px;">
            <div style="color: rgb(249, 246, 246); background-color: rgb(48, 48, 185);" class="card-header">
                Bilgisayar Teknik Servis Kayıt Ekranı
            </div>
            <div class="card-body">
                {% if messages %}
                {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Kapat"></button>
        </div>
                {% endfor %}
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-6" style="width: 600px;">
                            
                            <label for="form-label">Cihaz Türü</label>
                                <select name="pc_type" class="form-select" required>
                                    <option value="" selected disabled>Seçiniz</option>
                                    <option value="masaüstü">Masaüstü</option>
                                    <option value="laptop">Laptop</option>
                                </select>

                            <label for="brand" class="form-label">Marka</label>
                            <input type="text" class="form-control" id="brand" name="brand" required>

                            <label for="model" class="form-label">Model</label>
                            <input type="text" class="form-control" id="model" name="model" required>

                            <label for="issue" class="form-label">Arıza</label>
                            <input type="text" class="form-control" id="issue" name="issue" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Kaydet</button>
                </form>
            </div>
        </div> 
        <div class="d-flex justify-content-between mt-4" style="width: 300px;">
                <a href="{% url 'home' %}" class="btn btn-primary" style="background: rgb(30, 85, 45);">🏠 Ana Sayfaya Dön</a>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                <button type="submit" class="btn btn-danger">🔒 Çıkış Yap</button>
                </form>
        </div>
